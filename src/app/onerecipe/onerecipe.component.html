
   <div class="container single-recipe1" style="margin-top: 55px;">


   <div class="row single-recipe-main-row"> 
        <div class="col-lg-6">
            <img  class="card-img-top" src={{data[0].image}} alt="momo">
        </div>
       
        <div class="col-lg-6" style="margin-top:200px;">
            <h3> {{data[0].label}}</h3>
            <a href={{data[0].url}} class="btn" target="_blank" style="text-decoration: none;">Instructions</a>
        </div>
    </div>

    <div class="row single-recipe-secondary-row">
        <div class="col-lg-6">
            <h3>Ingredients</h3><hr>
            <div class="card" style="width: 18rem; margin-bottom:20px;" *ngFor="let ingredient of data[0].ingredients">
                <img class="card-img-top" src={{ingredient.image}} alt={{ingredient.text}} />
                <div class="card-body">
                  <p class="card-text">{{ingredient.text}}</p>
                </div>
              </div>
        </div>
        <div class="col-lg-6">
            <h3>Nutrients</h3>
            <hr>Calories/Serving: {{data[0].calories | number}}<hr>
            <div class="row" *ngFor="let nutrients of data[0].digest">
                <div class="col-lg-6 col-xs-6">
                    {{nutrients.label}}
                </div>
                <div class="col-lg-12 col-xs-6">
                    {{nutrients.total | number}}g
                </div>
            </div>  
            <br><br>
            <hr><h3>HealthLabels</h3><hr>
            <div class="row" *ngFor="let healthlabels of data[0].healthLabels">
                <div class="col-lg-12">
                    <p>{{healthlabels}}</p>
                </div>
                
            </div>

            <br><br>
            <hr><h3>Cautions</h3><hr>
            <div class="row" *ngFor="let cautions of data[0].cautions">
                <div class="col-lg-12">
                    <p>{{cautions}}</p>
                </div>
                
            </div>

        </div>
    </div>
</div>
